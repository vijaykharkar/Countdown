<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to 2026</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1 class="heading">Countdown to 2026</h1>
      <div class="countdown">
        <div class="time-box">
          <h2 id="days">00</h2>
          <p>Days</p>
        </div>
        <div class="time-box">
          <h2 id="hours">00</h2>
          <p>Hours</p>
        </div>
        <div class="time-box">
          <h2 id="minutes">00</h2>
          <p>Minutes</p>
        </div>
        <div class="time-box">
          <h2 id="seconds">00</h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
